<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Afspraak maken</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, button { margin: 10px 0; display: block; }
    #resultaat { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Welkom bewoner</h2>

  <label for="houseNumber">Huisnummer:</label>
  <input type="text" id="houseNumber" readonly />

  <hr />

  <button onclick="kiesActie('afspraak')">✅ Afspraak maken</button>
  <button onclick="kiesActie('weigeren')">❌ Ik geef geen toestemming</button>

  <div id="afspraakSectie" style="display:none;">
    <label>Kies één of meer geplande datums:</label>
    <div id="datumCheckboxes"></div>
    <button type="button" onclick="bevestigAfspraak()">📤 Bevestig en verzend</button>
  </div>

  <div id="redenKeuze" style="display:none;">
    <label>Waarom geen toestemming?</label>
    <select id="redenSelect">
      <option value="Niet beschikbaar">Niet beschikbaar</option>
      <option value="Geen interesse">Geen interesse</option>
      <option value="Overleg nodig">Overleg nodig</option>
    </select>
    <button onclick="submitReden()">Verstuur reden</button>
  </div>

  <div id="resultaat"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxKltW-50Nz2ahxllTgSe3VO2EGo4inSB_ptosBqvaCZMk1_byfbJJXF5N06nESNIB3HQ/exec";

    function getQueryParam(param) {
      const p = new URLSearchParams(window.location.search);
      return p.get(param);
    }

    const huisnummer = getQueryParam("huisnummer");
    if (huisnummer) {
      document.getElementById("houseNumber").value = huisnummer;
    }

    function kiesActie(type) {
      document.getElementById("resultaat").innerText = "";
      if (type === "afspraak") {
        document.getElementById("afspraakSectie").style.display = "block";
        document.getElementById("redenKeuze").style.display = "none";
        loadAvailableDates();
      } else {
        document.getElementById("afspraakSectie").style.display = "none";
        document.getElementById("redenKeuze").style.display = "block";
      }
    }

    function loadAvailableDates() {
      fetch(`${scriptUrl}?action=getAvailableDates&houseNumber=${encodeURIComponent(huisnummer)}`)
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById("datumCheckboxes");
          container.innerHTML = "";

          data.forEach(date => {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = date;
            checkbox.id = `date-${date}`;

            const label = document.createElement("label");
            label.htmlFor = `date-${date}`;
            label.innerText = date;

            const div = document.createElement("div");
            div.appendChild(checkbox);
            div.appendChild(label);
            container.appendChild(div);
          });
        })
        .catch(() => alert("Fout bij ophalen van datums."));
    }

    function bevestigAfspraak(event) {
    if (event) event.preventDefault(); // voorkom standaard gedrag
      const checkboxes = document.querySelectorAll("#datumCheckboxes input[type='checkbox']");
      const gekozen = [...checkboxes]
        .filter(cb => cb.checked)
        .map(cb => cb.value.trim())
        .filter(d => d !== "");

      if (gekozen.length === 0) {
        alert("Kies minstens één datum.");
        return;
      }

      const geselecteerdeDatums = gekozen.join(",");
      const url = `${scriptUrl}?action=markAppointment&houseNumber=${encodeURIComponent(huisnummer)}&selectedDates=${encodeURIComponent(geselecteerdeDatums)}`;

      if (!confirm(`Bevestig je deze datums: ${gekozen.join(", ")}?`)) return;

      fetch(url)
        .then(r => r.text())
        .then(msg => {
          document.getElementById("resultaat").innerText = msg;
          document.getElementById("afspraakSectie").style.display = "none";
        })
        .catch(() => alert("Fout bij versturen afspraak."));
    }

    function submitReden() {
      const reden = document.getElementById("redenSelect").value;
      if (!reden) return alert("Kies een reden.");

      fetch(`${scriptUrl}?action=declineAppointment&houseNumber=${encodeURIComponent(huisnummer)}&reason=${encodeURIComponent(reden)}`)
        .then(r => r.text())
        .then(msg => {
          document.getElementById("redenKeuze").style.display = "none";
          document.getElementById("resultaat").innerText = msg;
        })
        .catch(() => alert("Fout bij versturen reden."));
    }
  </script>
</body>
</html>
