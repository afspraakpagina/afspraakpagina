<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Afspraak maken</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, button { display: block; margin: 10px 0; }
    #resultaat { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Welkom bewoner</h2>

  <label for="houseNumber">Huisnummer:</label>
  <input type="text" id="houseNumber" readonly />

  <hr />

  <button onclick="kiesActie('afspraak')">✅ Afspraak maken</button>
  <button onclick="kiesActie('weigeren')">❌ Ik geef geen toestemming</button>

  <div id="afspraakSectie" style="display:none;">
    <label for="datumSelect">Kies een datum:</label>
    <input type="date" id="datumSelect" />
    <button onclick="bevestigAfspraak()">📤 Bevestig en verzend</button>
  </div>

  <div id="redenKeuze" style="display:none;">
    <label>Waarom geen toestemming?</label>
    <select id="redenSelect">
      <option value="Niet beschikbaar">Niet beschikbaar</option>
      <option value="Geen interesse">Geen interesse</option>
      <option value="Overleg nodig">Overleg nodig</option>
    </select>
    <button onclick="submitReden()">Verstuur reden</button>
  </div>

  <div id="resultaat"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzsW8Zy-Z93E25qfFefBNdoNoggOprV-21Fs8qn1XOnN4pgj4RPEXqq_tdTZrmKPsE06A/exec";

    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const huisnummer = getQueryParam("huisnummer");
    if (huisnummer) {
      document.getElementById("houseNumber").value = huisnummer;
    }

    function kiesActie(type) {
      document.getElementById("resultaat").innerText = "";
      if (type === "afspraak") {
        document.getElementById("afspraakSectie").style.display = "block";
        document.getElementById("redenKeuze").style.display = "none";
      } else if (type === "weigeren") {
        document.getElementById("afspraakSectie").style.display = "none";
        document.getElementById("redenKeuze").style.display = "block";
      }
    }

    function bevestigAfspraak() {
      const huisnummer = document.getElementById("houseNumber").value.trim();
      const datum = document.getElementById("datumSelect").value;

      if (!datum) {
        alert("Kies een datum.");
        return;
      }

      if (!confirm(`Weet je zeker dat je ${datum} wilt kiezen voor een afspraak?`)) return;

      fetch(`${scriptUrl}?action=markAppointment&houseNumber=${encodeURIComponent(huisnummer)}&selectedDate=${encodeURIComponent(datum)}`)
        .then((res) => res.text())
        .then((msg) => {
          document.getElementById("resultaat").innerText = msg;
          document.getElementById("afspraakSectie").style.display = "none";
        })
        .catch(() => alert("Fout bij afspraak maken."));
    }

    function submitReden() {
      const reden = document.getElementById("redenSelect").value;
      alert(`Reden geregistreerd: ${reden}`);
      document.getElementById("redenKeuze").style.display = "none";
      document.getElementById("resultaat").innerText = "Reden geregistreerd, bedankt!";
      // Optioneel: stuur reden ook naar Apps Script
    }
  </script>
</body>
</html>
